<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="stopwatch">
        <div id="container">
            <div id="info">
                <div id="A">
                    <h1>StopWatch</h1>
                </div>
            </div>
            <div id="counter">
                <div class="time">
                    <h2 id="hr">00</h2>
                    <span>Hour</span>
                </div>
                <div class="time">
                    <h2 id="min">00</h2>
                    <span>Minute</span>
                </div>
                <div class="time">
                    <h2 id="sec">00</h2>
                    <span>Second</span>
                </div>
                <div class="time">
                    <h2 id="count">00</h2>
                    <span>Count</span>
                </div>
            </div>
            <div id="buttons">
                <button id="start"><span>Start</span></button>
                <button id="stop"><span>Stop</span></button>
                <button id="reset"><span>Reset</span></button>
            </div>
        </div>
    </section>
</body>

</html>
